<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container-center">
        <div class="head-wrapper">
            <h2>calculating your age</h2>
        </div>
        <div class="input-values">
            <label for="present-year">Present Year</label>
            <br>
            <input type="number" name="current" placeholder="Current year" class="current-year">
            <br>
            <label for="year-of-birth">Year Of Birth</label>
            <br>
            <input type="number" name="birth" placeholder="Year of birth" class="birth-year">
            <br>
            <button class="btn-calculate">Calculate</button>
        </div>
        <div class="user-interface">
            <p>You are now <span class="present-age">15</span> years old.</p>
        </div>
    </div>
    <div class="date">
        <p class="show-date">12:00</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
